<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Marvel/DC</title>
</head>

<body>
    <h1>SuperHero Quiz</h1>
    <div class="container">
        <div class="intro">
            <input type="text" id="userName" placeholder="Please Enter Your Name and Press Enter">
            <div id="welcomeMsg"></div>
        </div>

        <button class="start-quiz">Start Quiz</button>

        <div class="question-area">
            <div class="question" data-id="0"></div>
            <input type="text" class="userAnswer">
            <div class="checkAns"></div>
            <div id="score"></div>
            <button class="submit">Submit</button>
            <button class="next">Next</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
